<div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105">
    <div class="h-48 bg-gray-200 overflow-hidden">
      @if (product.image) {
      <img [src]="product.image" [alt]="product.name" class="w-full h-full object-cover">
      } @else {
      <div class="w-full h-full flex items-center justify-center bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </div>
      }
      
      @if(product.stock <= 0) {
      <div class="absolute top-0 right-0 bg-red-600 text-white px-2 py-1 text-xs font-bold">OUT OF STOCK</div>
      }
    </div>
    <div class="p-4">
      <h3 class="font-semibold text-lg mb-1">{{ product.name }}</h3>
      <p class="text-gray-600 text-sm mb-2 line-clamp-2">{{ product.description }}</p>
      <div class="flex justify-between items-center mt-3">
        <span class="text-primary font-bold text-lg">${{ product.price.toFixed(2) }}</span>
        <span class="text-sm text-gray-500">{{ product.stock }} in stock</span>
      </div>
      <div class="mt-4 flex space-x-2">
        <a [routerLink]="['/products', product.id]" class="bg-secondary text-white py-2 px-3 rounded text-sm w-full text-center hover:bg-gray-800">View Details</a>
        <button 
          (click)="onAddToCart()" 
          class="bg-primary text-white py-2 px-3 rounded text-sm flex items-center justify-center hover:bg-opacity-90"
          [disabled]="product.stock <= 0"
          [class.opacity-50]="product.stock <= 0"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
