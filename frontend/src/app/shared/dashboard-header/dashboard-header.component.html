<header class="bg-white shadow-md py-4 px-4">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a routerLink="/" class="flex items-center">
          <span class="text-2xl font-bold text-primary">ShopieApp</span>
        </a>
        
        <!-- Middle Links - Just Products -->
        <nav class="hidden md:flex space-x-8">
          <a routerLink="/products" class="text-gray-700 hover:text-primary">Products</a>
        </nav>
        
        <!-- Right Side: Cart & User -->
        <div class="flex items-center space-x-4">
          <!-- Cart -->
          <a routerLink="/cart" class="text-gray-700 hover:text-primary relative">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            @if (cartItemCount > 0) {
              <span class="absolute -top-2 -right-2 bg-primary text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                {{ cartItemCount }}
              </span>
            }
          </a>
          
          <!-- User Menu - Always shown since this is dashboard-specific -->
          <div class="relative">
            <button 
              (click)="toggleUserMenu()" 
              class="flex items-center space-x-2 focus:outline-none"
            >
              <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-sm font-semibold">
                {{ user?.name?.charAt(0)?.toUpperCase() || 'U' }}
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            
            @if (userMenuOpen) {
              <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                <a routerLink="/user/dashboard" (click)="closeMenu()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                <a routerLink="/user/orders" (click)="closeMenu()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Orders</a>
                <a routerLink="/user/profile" (click)="closeMenu()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile Settings</a>
                <button (click)="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">Logout</button>
              </div>
            }
          </div>
        </div>
      </div>
    </div>
  </header>
